<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network Report</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/pure/pure-min.css"> -->
    <!-- <link rel="stylesheet" href="/css/pure/grids-responsive-min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="layout" class="pure-g">
   

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h2 class="title">Network Report</h2>
                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <h3 class="post-title">Properties</h3>
                    </header>
                    <div class="post-description">
                        %%MEASUREMENTS_TABLE%%
                    </div>
                </section>

                <section class="post" %%HAS_DISTRIBUTIONS%%>
                    <header class="post-header">
                        <h3 class="post-title">Null model distributions</h3>

                        <h4 class="post-subtitle">Network values are shown as vertical lines.</h4>
                    </header>
                    <div class="post-description">
                        %%DISTRIBUTIONS%%
                    </div>
                </section>


                <section class="post" %%HAS_NODEDISTRIBUTIONS%%>
                    <header class="post-header">
                        <h3 class="post-title">Node properties distributions</h3>

                        <h4 class="post-subtitle">Null model distributions are shown when available.</h4>
                    </header>
                    <div class="post-description">
                        %%NODEDISTRIBUTIONS%%
                    </div>
                </section>


            </div>
        </div>
    </div>
</div>

</body>
</html>
